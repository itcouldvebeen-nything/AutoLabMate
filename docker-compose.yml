# version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autolabmate-backend
    ports:
      - "8000:8000"
    environment:
      - MOCK_MODE=true
      - LOG_LEVEL=INFO
      - POSTGRES_URL=postgresql+asyncpg://postgres:postgres@db:5432/autolabmate
      - USE_SQLITE=true
      - UPLOAD_DIR=./uploads
      - REPORT_DIR=./reports
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/reports:/app/reports
      - ./backend/workspace:/app/workspace
      - ./backend/.env:/app/.env
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3


  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: autolabmate-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: autolabmate-db
    environment:
      - POSTGRES_DB=autolabmate
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  default:
    name: autolabmate-network

